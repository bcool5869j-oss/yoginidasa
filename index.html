<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mahadasha Degree → Date Calculator (Improved)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{--maxw:760px;--accent:#066;--muted:#555}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:20px; color:#111}
    .wrap{max-width:var(--maxw); margin:0 auto; padding:18px}
    h1{font-size:1.2rem; margin:0 0 12px}
    label{display:block; margin-top:10px; font-weight:600}
    .row{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
    input[type="date"], input[type="number"], select, button, input[type="time"]{
      padding:8px; border-radius:6px; border:1px solid #ddd; font-size:0.95rem;
    }
    .timebox input{width:64px}
    .muted{color:var(--muted); font-weight:400; font-size:0.95rem}
    button.primary{background:var(--accent); color:#fff; border:0; padding:10px 14px; border-radius:8px}
    button.ghost{background:#fff; border:1px solid #ccc}
    #result{margin-top:18px; padding:12px; border-radius:8px; background:#f6fffa; color:#064; font-weight:700}
    .small{font-size:0.9rem}
    .grid{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    @media(max-width:640px){ .grid{grid-template-columns:1fr} }
    .inline{display:inline-block}
    .error{color:#a00; font-weight:700}
    .controls{display:flex; gap:8px; margin-top:12px; flex-wrap:wrap}
    .preset{padding:6px 8px; border-radius:6px; background:#fff; border:1px solid #eee}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Mahadasha Degree → Date Calculator (Improved)</h1>
    <!-- Content omitted for brevity, same as above -->
  </div>
</body>
</html>
